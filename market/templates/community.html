{% extends 'index.html' %}
{% block content %}
    <!-- Peaple pics with what they do etc -->
    <!-- Add a filter: Categories  -->
    <div class="container mt-2">
        <div class="row">
            {% for user in users %}
            <div class="col-md-3 mt-2">
                <div class="card">
                    
                    <img class="card-img-top img-responsive" src="{{ user.profile.profile_picture.url }}" alt="" height="200" width="100">
                    <div class="card-body">
                        <h6 class="bold text-info">
                            <a href="{% url 'get-user-profile' user.pk %}"> {{ user.first_name }} {{ user.last_name }}</a>
                        </h6>
                        {{ user.profile.get_industry_display }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
    <div class="container mt-2">
        <div class="row">
            <ul class="pagination">
                <li class="page-item float-left">
                    <a href="" class="page-link">
                        <i class="fa fa-chev-left"></i>
                    </a>
                </li>

                <li class="page-item active"> <a href="" class="page-link">0</a></li>
                <li class="page-item"> <a href="" class="page-link">1</a></li>
                <li class="page-item"> <a href="" class="page-link">2</a></li>
                <li class="page-item"> <a href="" class="page-link">3</a></li>
                <li class="page-item"> <a href="" class="page-link">4</a></li>
    
                <li class="page-item float-right">
                    <a href="" class="page-link">
                        <i class="fa fa-chev-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    
{% endblock %}
